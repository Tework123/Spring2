<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<hr>
<h4>Регистрация</h4>
<form th:action="@{/registration}" th:method="POST" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" name="name" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">text error</div>
    <br><br>

    <label for="email">Email</label>
    <input type="email" name="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">text error</div>
    <br><br>

    <label for="password">Password</label>
    <input type="password" name="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">text error</div>
    <br><br>

    <input type="hidden" name="_csrf" value="${_csrf.token}">
    <input type="submit" value="Зарегистрироваться"/>
</form>

<br><br>
<a href="/post">Home</a>

</body>
</html>
