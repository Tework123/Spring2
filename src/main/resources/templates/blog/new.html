<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Создать новый</h3>

<form th:method="POST" th:action="@{/create}" th:object="${blog}">

    <label for="title">Title</label>
    <input name="title" type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">text error</div>

    <br>
    <label for="age">Age</label>
    <input name="age" type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">text error</div>


    <input type="submit" value="AddBlog"/>
</form>
</body>
</html>
