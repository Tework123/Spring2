<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create new post</h3>

<form th:method="POST" enctype="multipart/form-data" th:action="@{/post}" th:object="${post}">

    <label for="name">Name</label>
    <input name="name" type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">text error</div>

    <label for="text">Text</label>
    <input name="text" type="text" th:field="*{text}" id="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">text error</div>

    <label>Photo1: </label>
    <div><input type="file" name="file1" accept="image/png, image/jpeg"/></div>

    <label>Photo1: </label>
    <div><input type="file" name="file2" accept="image/png, image/jpeg"/></div>

    <input type="submit" value="Create new post"/>
</form>
</body>
</html>
