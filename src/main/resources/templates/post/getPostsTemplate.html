<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>All posts:</h2>
<div th:each="post: ${posts}">
    <a th:href="@{/post/{id}(id=${post.getId()})}" th:text="${post.getName()}">post</a>
</div>

<br>
<hr>

<!--IF-->
<div th:if="${currentUser}">
    <div>
        <div th:text=" 'Hi,' + ${currentUser.getName()}">Hi, User</div>
        <a href="/post/createPost">Create new post</a>
        <p></p>
        <form th:action="@{/logout}" th:method="POST">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Выйти"/>
        </form>
        <p></p>
        <a th:href="@{/profile/{id}(id=${currentUser.getId()})}">My profile</a>
        <div th:if="${currentUser.isAdmin()}">
            <a th:href="@{/admin}"></a>

        </div>

    </div>
    <a th:href="@{/post/followPosts}">Posts by my authors</a>

</div>
<!--ELSE-->
<div th:unless="${currentUser}">
    <a href="/login">Войти</a>
</div>
<p></p>

<a href="/registration">Регистрация</a>

<p></p>


<br><br>
<a href="/post">Home</a>

</body>
</html>
